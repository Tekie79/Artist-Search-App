<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="search-header">
      <div class="search-bar">
        <input type="text" class="search-bar__input" required /><i
          class="search-icon fas fa-search"
        ></i>
      </div>
    </header>
    <section class="search-result__body">
      <div class="search-result__header">
        <p class="search-result__text">Search Albums by Artist Name:</p>
      </div>

      <div class="search-result__container">
       <div class="modal-container hidden"></div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
